<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargar(); mostrarCuentas();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" onclick="cargar();"/>
                <input type="button" value="TRANSACCIONES" class="boton" onclick="cargar2();"/>
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="cargar3();"/>
            </div>
            <div class="contenedorInfoGrupo">
                <div>Brayan Narvaez</div>
                <div>Moises Baez </div>
                <div>Christian Romero</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumCuenta" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CEDULA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCedula" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNombre"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">APELLIDO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtApellido"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" onclick="agregar();"/>
                </div>
            </div>

            <div class="inferior" id="tablaEmpleados"></div>

        </div>
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumCuenta2" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarBusqueda();"/>
                </div>
                <div>
                    <div class="contenedorTexto">
                        <div >
                            CEDULA: 
                        </div>
                        <div>
                            <div id="infoCedula"></div>
                        </div>
                    </div>
                    <div class="contenedorTexto">
                        <div >
                            NOMBRE:  
                        </div>
                        <div>
                            <div id="infoNombre"></div>
                        </div>
                    </div>
                    <div class="contenedorTexto">
                        <div >
                            SALDO: 
                        </div>
                        <div>
                            <div id="infoSueldo"></div>
                        </div>
                    </div>
                <div class="area">
                    <div class="contenedorTexto">
                        <div class="etiquetaTexto">MONTO</div>
                        <div class="cajaTexto">
                            <input type="text" class="caja" id="txtMonto"/>
                        </div>
                    </div>
                    <div class="contenedorAcciones">
                        <input type="button" value="DEPOSITAR" onclick="ejecutarDeposito();"/>
                        <input type="button" value="RETIRAR" onclick="retirar();"/>

                    </div>
                    <div class="contenedorTexto">
                        <div>SALDO NUEVO:</div>
                        <div>
                            <div id="infoSaldo"></div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="contenido" id="divMovimientos">
            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumCuenta3"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="VER MOVIMIENTOS" onclick="ejecutarMovimientos();"/>                    
                </div>
                <div id="tablaMovimientos">
                    TABLA
                </div>
            </div>
        </div>
    </div>
</body>

</html>
